  api:
    depends_on:
      - mongo
      - redis
      - proxy
    build:
      context: ./services/api
      dockerfile: Dockerfile.dev
    
    ports:
      - "8000:8000"

    volumes:
      - /app/node_modules
      - ./services/api:/app
    environment:
      - MONGO_URI=mongodb://mongo:27017

  mongo:
    image: mongo:latest
    restart: always
    logging:
      driver: "none"
    ports:
      - "27017:27017"

  redis:
    image: redis:latest

  proxy:
    restart: always
    build:
      context: ./services/proxy
      dockerfile: Dockerfile.dev      
    ports:
      - 3000:80

